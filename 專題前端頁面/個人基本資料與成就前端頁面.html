<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人基本資料與成就前端頁面</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .section {
      border: 2px solid #d0d6dc;
      border-radius: 10px;
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
    }

    .user-info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #2d2d2d;
      margin-bottom: 15px;
    }

    .achievement-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .achievement-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #f0f8f0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    .achievement-card.achieved {
      border-color: #8bc34a;
      background-color: #e6f4e6;
    }

    .achievement-card.not-achieved {
      background-color: #eeeeee;
    }

    .achievement-title {
      font-size: 16px;
      font-weight: bold;
      color: #2d2d2d;
    }

    .achievement-status {
      font-size: 14px;
    }

    .achievement-status.achieved {
      color: green;
    }

    .achievement-status.not-achieved {
      color: rgb(155, 80, 80);
    }

    .achievement-description {
      font-size: 14px;
      color: #555;
    }

    .btn {
      background-color: #d67b7b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #c06565;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0px;">個人基本資料</h2>
      <button class="btn">編輯個人檔案</button>
    </div>

    <div class="section user-info">
      <p><strong>帳號：</strong>{{ user.username }}</p>
      <p><strong>姓名：</strong>{{ user.name }}</p>
      <p><strong>學校：</strong>{{ user.school }}</p>
      <p><strong>身分：</strong>{{ user.role }}</p>
      <p><strong>生日：</strong>{{ user.birthday }}</p>
    </div>

    <div class="section">
      <div class="section-title">成就紀錄</div>
      <div class="achievement-grid">
        <div 
          v-for="(ach, index) in achievements" 
          :key="index"
          :class="['achievement-card', ach.achieved ? 'achieved' : 'not-achieved']"
        >
          <div class="achievement-title">{{ ach.title }}</div>
          <div 
            class="achievement-status"
            :class="ach.achieved ? 'achieved' : 'not-achieved'"
          >
            {{ ach.achieved ? '✔ 已達成' : '✖ 尚未達成' }}
          </div>
          <div class="achievement-description">{{ ach.description }}</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          user: {
            username: 'student01',
            name: '陳小明',
            school: '臺北市立建國高級中學',
            role: '學生',
            birthday: '2000年01月01日'
          },
          achievements: [
            {
              title: '完成 10 次測驗',
              description: '你已完成 10 次以上的測驗',
              achieved: true
            },
            {
              title: '訂正 30 題',
              description: '你已完成 30 題以上的訂正',
              achieved: true
            },
            {
              title: '連續登入 7 天',
              description: '連續一週每天登入系統',
              achieved: true
            },
            {
              title: '建立 5 張錯題筆記',
              description: '養成整理錯題習慣',
              achieved: false
            }
          ]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
