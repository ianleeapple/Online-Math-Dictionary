<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>班級群組管理</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .create-group {
      margin-bottom: 30px;
    }

    .create-group input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .btn {
      background-color: #d67b7b;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #c06565;
    }

    .group-container {
      border: 2px solid #d0d6dc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: white;
      overflow: hidden;
      padding: 10px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      padding: 0 20px;
      cursor: pointer;
    }

    .group-header-left {
      display: flex;
      align-items: center;
    }

    .group-title {
      font-size: 20px;
      font-weight: bold;
      color: #2d2d2d;
    }

    .group-code {
      font-size: 14px;
      color: #888;
      margin-left: 10px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .student-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      padding: 20px;
    }

    .student-table th,
    .student-table td {
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
    }

    .student-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>班級群組管理（老師）</h2>

    <div class="create-group">
      <input type="text" v-model="newGroupName" placeholder="請輸入新群組名稱">
      <button class="btn" @click="createGroup">建立班級群組</button>
    </div>

    <div v-for="(group, index) in groups" :key="index" class="group-container">
      <div class="group-header" @click="toggleGroup(index)">
        <div class="group-header-left">
          <span class="group-title">{{ group.name }}</span>
          <span class="group-code">（加入代碼：{{ group.code }}）</span>
        </div>
        <div class="btn-group" @click.stop>
          <button class="btn">新增學生</button>
          <button class="btn">刪除班級</button>
        </div>
      </div>

      <table v-if="expandedIndex === index" class="student-table">
        <thead>
          <tr>
            <th>學生帳號</th>
            <th>學生姓名</th>
            <th>最後上線時間</th>
            <th>最後登入 IP</th>
            <th>最近測驗成績</th>
            <th>平均成績</th>
            <th>學生詳細資訊</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(student, sIndex) in group.students" :key="sIndex">
            <td>{{ student.username }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.lastOnline }}</td>
            <td>{{ student.ip }}</td>
            <td>{{ student.latestScore }}</td>
            <td>{{ student.avgScore }}</td>
            <td><button class="btn">查看</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          newGroupName: '',
          expandedIndex: null,
          groups: [
            {
              name: '數學A班',
              code: this.generateCode(),
              students: [
                {
                  username: 'student01',
                  name: '陳小明',
                  lastOnline: '2025/05/22 14:10',
                  ip: '192.168.0.12',
                  latestScore: '90 分',
                  avgScore: '87 分'
                },
                {
                  username: 'student02',
                  name: '陳大名',
                  lastOnline: '2025/05/21 10:30',
                  ip: '192.168.0.33',
                  latestScore: '75 分',
                  avgScore: '79 分'
                }
              ]
            },
            {
              name: '數學B班',
              code: this.generateCode(),
              students: [
                {
                  username: 'student03',
                  name: '林語堂',
                  lastOnline: '2025/05/20 16:00',
                  ip: '192.168.0.45',
                  latestScore: '85 分',
                  avgScore: '82 分'
                },
                {
                  username: 'student04',
                  name: '張雅文',
                  lastOnline: '2025/05/18 09:50',
                  ip: '192.168.0.58',
                  latestScore: '88 分',
                  avgScore: '86 分'
                }
              ]
            },
            {
              name: '數學C班',
              code: this.generateCode(),
              students: [
                {
                  username: 'student03',
                  name: '林粼粼',
                  lastOnline: '2025/05/20 16:00',
                  ip: '192.168.0.45',
                  latestScore: '85 分',
                  avgScore: '82 分'
                },
                {
                  username: 'student04',
                  name: '張章璋',
                  lastOnline: '2025/05/18 09:50',
                  ip: '192.168.0.58',
                  latestScore: '88 分',
                  avgScore: '86 分'
                }
              ]
            }
          ]
        };
      },
      methods: {
        generateCode() {
          const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
          return Array.from({ length: 6 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        },
        createGroup() {
          if (this.newGroupName.trim()) {
            this.groups.push({
              name: this.newGroupName,
              code: this.generateCode(),
              students: []
            });
            this.newGroupName = '';
          }
        },
        toggleGroup(index) {
          this.expandedIndex = this.expandedIndex === index ? null : index;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
