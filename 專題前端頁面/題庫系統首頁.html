<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>題庫系統首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #594237;
    }
    .home-items {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }
    .section {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
      flex: 1 1 calc(50% - 15px);
      min-width: 300px;
      box-sizing: border-box;
    }
    .section:hover {
      transform: translateY(-5px);
    }
    .section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #594237;
    }
    .section p {
      color: #666;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #d78585;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #b66363;
    }
    @media (max-width: 768px) {
      .section {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
    <center><h1>觀迎使用國高中數學題庫系統</h1></center>
    <center><p>本系統提供線上數學測驗、班級管理、成績查詢等功能，請從下方選擇操作：</p></center>
    <div class="home-items">
        <div class="section">
            <h2>我的帳號</h2>
            <p>查看或編輯個人基本資料及查看成就。</p>
            <button class="btn">管理帳號</button>
        </div>

        <div class="section">
            <h2>我的班級</h2>
            <p>加入或管理您所屬的班級，查看班級測驗與成績。</p>
            <button class="btn">查看班級</button>
        </div>

        <div class="section">
            <h2>開始測驗</h2>
            <p>選擇單元或觀念立即開始進行練習。</p>
            <button class="btn">建立測驗</button>
        </div>

        <div class="section">
            <h2>我的測驗紀錄</h2>
            <p>查詢過去的測驗成績與答題統計，並養成訂正的好習慣。</p>
            <button class="btn">查看紀錄</button>
        </div>
    </div>
</body>
</html>
